# NI Linux RT NXG system layout for RAUC:
#  Partitions 1 and 2 (niboota, nibootb) are redundant A/B system
#   partitions containing a boot loader, kernel, and base user
#   image toggled via EFI boot order.
#  Partition 3 (niuser) contains a user-writable overlay on top of
#   the base image.

[system]
compatible=nilrt-nxg
bootloader=efi

# system partition A
[slot.niboot.0]
device=/dev/disk/by-partlabel/niboota
type=vfat
bootname=niboota

# system partition B
[slot.niboot.1]
device=/dev/disk/by-partlabel/nibootb
type=vfat
bootname=nibootb

# user-writable overlay
[slot.niuser.0]
device=/dev/disk/by-partlabel/niuser
type=raw
bootname=niuser

